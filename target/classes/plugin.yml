name: PvPToggler
version: '0.0.1'
main: me.poreyy.pvptoggler.PvPTogglerPlugin
api-version: '1.20'
prefix: PvPToggler
load: STARTUP
softdepend:
  - PlaceholderAPI
author: Poreyy
description: A plugin that allows players to toggle pvp on and off.

commands:
  pvp:
    description: Toggle pvp on and off
    permission: pvptoggler.toggle
  pvptoggler:
    description: Reload command of the plugin
    permission: pvptoggler.reload

permissions:
  pvptoggler.toggle:
    description: Access to /pvptoggle.
  pvptoggler.toggle.others:
    description: Access to /pvptoggle on other players.
  pvptoggler.reload:
    description: Access to /pvptoggler (the reload command).